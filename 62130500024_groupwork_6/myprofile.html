<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id='app' class="rounded rounded-t-lg overflow-hidden shadow max-w-md my-3 px-10 mx-auto bg-auto bg-center "
  style="background-image: url('./images/bg.jpg');" >
    <img :src="coverPic" class="w-full" />
    <div class="flex justify-center -mt-8">
      <img :src="profilePic" class="w-1/2 rounded-full border-solid border-white border-2 -mt-3">
    </div>
    <div class="px-3 pb-6 pt-2 w-auto ">
      <form @submit.prevent="checkForm" ref="anyName"> 
        <div class="container w-5/5 p-8 mx-auto mt-10 border rounded-lg bg-blue-400 bg-opacity-75">
          <h1 v-show="sucCess" class="text-2xl mx-auto pt-4 pb-4 text-green-200">กรอกข้อมูลสำเร็จ</h1>
          <h1 class="text-2xl pt-4 pb-4">กรอกข้อมูลส่วนตัวของคุณ</h1>
          <p v-if="errors" class="text-red-500">
            <b>Please correct the following error(s):</b>
          <ul>
            <li v-for="error in errors" class="text-red-500">{{ error }}</li>
          </ul>
          </p>
          <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col">
              <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
              <input type="text" id="firstname" v-model="firstname" name="firstname"
                class="bg-gray-100 rounded px-4 py-2 mb-4">
            </div>
            <div class="flex flex-col">
              <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
              <input type="text" id="lastname" v-model="lastname" name="lastname"
                class="bg-gray-100 rounded px-4 py-2 mb-4">
            </div>
            <div class="flex flex-col">
              <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
              <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4">
            </div>
            <div class="flex flex-col">
              <label class="text-sm leading-7 text-gray-600">Gender</label>
              <div class="flex flex-row pt-2 space-x-2">
                <input type="radio" id="Male" v-model="gender" name="gender" value="M"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
                <label for="Male">Male</label>
                <input type="radio" id="Female" v-model="gender" name="gender" value="F"
                  class="bg-gray-100 rounded px-4 py-2 mb-4">
                <label for="Female">Female</label>
              </div>
            </div>
            <div class="flex flex-col">
              <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
              <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
            </div>
            <div class="flex flex-col">
              <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
              <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
            </div>
            <div>
              <input type="submit" value="Submit"
                class="px-8 py-2 mx-20 text-white bg-blue-500 rounded-lg hover:bg-blue-600 
                focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="flex justify-center pb-3 text-grey-dark">
      <div class="text-center mr-3 border-r pr-3">
        <h2>{{numOfPhoto}}</h2>
        <span>Photos</span>
      </div>
      <div class="text-center">
        <h2>{{numOfFriend}}</h2>
        <span>Friends</span>
      </div>
    </div>
  </div>
  <script src="./profile.js"></script>
</body>

</html>
